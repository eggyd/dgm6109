<body class="booking-page">
<!-- HEADER -->
<header class="header">
    <a href="index.html" class="logo-link">
        <img src="images/Logo.png" class="logo-img">
    </a>

        <a href="login.html" class="login-btn">log in</a>
    </div>
</header>
<!-- Back button -->
<a href="vet-detail.html" class="back-btn"> ← Back </a>



 <main class="video-call-container">
      <!-- Payment confirmation box -->
      <div class="confirmation-box">
          <span class="checkmark">✔</span>
          <div>
              <p class="title-line">Your payment has been confirmed !</p>
              <p class="subtitle-line">We're getting your video session ready.</p>
          </div>
      </div>

      <div class="video-chat-wrapper">




    <!-- Left side: full video placeholder image -->
    <div class="video-area">
        <img src="images/VideoChat.png" class="video-img" />
    </div>




    <!-- Right side: chat page-->
    <div class="chat-area">

        <div class="chat-header">Chats</div>

        <div class="chat-messages">

            <!-- message from doctor-->
            <div class="msg-row msg-left">
                <img class="avatar-videochat" src="images/Dr-Eric-Zhang.jpeg">

                <div class="msg-text">
                    <div class="bubble bubble-left">
                        Thank you for waiting! I will join you for a video call at 4:30.
                    </div>
                </div>

                <span class="time time-right">4:00 PM</span>
            </div>

            <!-- message from user-->
            <div class="msg-row msg-right">
                <span class="time time-left">4:05 PM</span>

                <div class="msg-text">
                    <div class="bubble bubble-right">
                        OK ! See you later
                    </div>
                </div>

                <img class="avatar-videochat" src="images/Alex.jpg">
            </div>

        </div>

        <!-- Bottom text input-->
        <div class="chat-input-box">
            <input type="text" placeholder="Type your question" />
        </div>

    </div>

</div>

      </div>
  </main>

 <!-- FOOTER -->

</footer>
